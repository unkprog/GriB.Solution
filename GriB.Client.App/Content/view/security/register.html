<div id="app-register">
    <div class="row">
    </div>

    <div class="row">
    </div>
    <div class="row">
        <div class="col s12 m8 l6 xl4 offset-m2 offset-l3 offset-xl4">
            <div class="card">
                <div class="card-content padding-bottom-0">
                    <span class="card-title" data-bind="text:labelTitle">Регистрация</span>
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="register-phone" type="tel">
                        <label for="register-phone" data-bind="text:labelPhone">Телефон</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="register-email" type="email">
                        <label for="register-email" data-bind="text:labelEmail">E-mail</label>
                    </div>
                </div>
                <div class="card-action padding-bottom-0">
                    <div class="row">
                        <div class="col s12">
                            <a id="btn-login" class="btn width100p margin16px" href="#" data-bind="text:labelTitle">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
