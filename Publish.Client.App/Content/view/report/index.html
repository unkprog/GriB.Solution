<div id="report-view">

    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="section">
                <h5 data-bind="text:labelReports"></h5>
            <div class="divider"></div>

            <div class="section">
                <p>
                    <div class="row">
                        <div class="col s12 m6 l4 xl3">
                            <a id="btn-report-sales" class="btn btncol" data-bind="text:labelReportSales"></a>
                        </div>
                        <div class="col s12 m6 l4 xl3">
                            <a id="btn-report-stocks" class="btn btncol" data-bind="text:labelReportStocks"></a>
                        </div>
                    </div>
                </p>
            </div>

            <div class="section">
                <h5 data-bind="text:labelCharts"></h5>
            </div>
            <div class="divider"></div>
            <div class="section">
                <p>
                    <div class="row">
                        <div class="col s12 m6 l4 xl3">
                            <a id="btn-report-salestime" class="btn btncol" data-bind="text:labelReportSalesTime"></a>
                        </div>
                        <div class="col s12 m6 l4 xl3">
                            <a id="btn-report-expressanalysis" class="btn btncol" data-bind="text:labelReportExpressAnalysis"></a>
                        </div>
                    </div>
                </p>
            </div>

        </div>
    </div>

</div>
