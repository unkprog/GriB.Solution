<div id="editor-view-organization">

    <div class="padding-0001em">
        <div class="section" style="padding-top: 0; padding-bottom: 0">
            <h5 data-bind="text:Header"></h5>
        </div>

        <div class="row row-inputs">
            <div class="col s12 m12 l12 xl12">
                <div class="input-field">
                    <input id="editor-view-organization-name" type="text" data-length="238" data-bind="value:editModel.name">
                    <label for="editor-view-organization-name" data-bind="text:labelCompanyName"></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl3">
                <div class="input-field">
                    <i class="material-icons prefix">language</i>
                    <input id="editor-view-organization-website" type="url" data-length="54" data-bind="value:editModel.site">
                    <label for="editor-view-organization-website" data-bind="text:labelWebSite"></label>
                </div>
            </div>
            <div class="col s12 m6 l4 xl3">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="editor-view-organization-email" type="email" data-length="54" data-bind="value:editModel.email">
                    <label for="editor-view-organization-email" data-bind="text:labelEmail"></label>
                </div>
            </div>
            <div class="col s12 m6 l4 xl3">
                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="editor-view-organization-phone" type="tel" data-length="18" data-bind="value:editModel.phone">
                    <label for="editor-view-organization-phone" data-bind="text:labelPhone"></label>
                </div>
            </div>
        </div>

        <div class="section" style="padding-top: 0; padding-bottom: 0">
            <h5 data-bind="text:labelSettings"></h5>
        </div>

        <div class="row row-inputs">
            <div id="editor-view-organization-currency-row" class="input-field col s12 m6 l3 xl3">
                <input id="editor-view-organization-currency" type="text" disabled class="truncate black-text" data-bind="value: editModel.defcurrency.name" style="cursor:pointer;font-weight:bold;">
                <label for="editor-view-organization-currency" data-bind="text:labelDefaultUnit"></label>
                <i id="editor-view-organization-currency-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
            </div>
        </div>
    </div>
</div>
