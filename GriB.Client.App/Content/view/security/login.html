<div id="app-login">
    <div class="row">
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="col s12 m8 l6 xl4 offset-m2 offset-l3 offset-xl4">
            <div class="card">
                <div class="card-content padding-bottom-0">
                    <span class="card-title" data-bind="text:labelTitle">Авторизация</span>
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input id="login-phone" type="tel" value="">
                        <label for="login-phone" data-bind="text:labelPhone">Тел</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="login-pass" type="password"  value="">
                        <label for="login-pass" data-bind="text:labelPassword"></label>
                    </div>
                </div>
                <div class="card-action padding-bottom-0">
                    <div class="row">
                        <div class="col s12">
                            <a id="btn-login" class="btn width100p margin16px" data-bind="text:labelEnter">Вход</a>
                        </div>

                        <div class="col s12 m6 l6">
                            <a id="btn-forgot" class="btn width100p margin16px" data-bind="text:labelForgot"></a>
                        </div>
                        <!--<div class="col s12 m6 l6 margin16px">
                            <a id="btn-register" class="btn width100p" data-bind="text:labelRegister"></a>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
