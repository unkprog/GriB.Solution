<div id="posterminal-view">
    <ul id="posterminal-view-salepoints" class="dropdown-content"></ul>

    <div id="posterminal-view-main">

        <div id="posterminal-view-checks-container">
            <div id="posterminal-view-checks">
                <a id="btn-check-new" class="btn"><i class="material-icons">add</i></a>
            </div>

            <div id="posterminal-view-check-info" class="row" data-bind="visible: visibleCheck">
                <div class="col s12 m12 l12 xl12">
                    <span class="info-label" data-bind="text:labelTime"></span><span class="info-value" data-bind="text:checkTime"></span>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <span class="info-label" data-bind="text:labelClient"></span><span class="info-value" data-bind="text:checkClient"></span>
                </div>
            </div>

            <table id="posterminal-view-check-positions" data-bind="visible: visibleCheck">
                <tbody>
                </tbody>
            </table>

            <div id="posterminal-view-check-total" class="row" data-bind="visible: visibleCheck">
                <div class="col s12 m12 l12 xl12">
                    <span class="total-text">Итого</span><span class="total-text"  data-bind="text:checkSum"></span>
                </div>
            </div>

            <div id="posterminal-view-check-buttons" class="row" data-bind="visible: visibleCheck">
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-person" class="btn btncol check-btn"><i class="material-icons check-icon">person</i></a>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-discount" class="btn btncol check-btn"><i class="material-icons check-icon">mood</i></a>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-comment" class="btn btncol check-btn"><i class="material-icons check-icon">message</i></a>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-menu" class="btn btncol check-btn"><i class="material-icons check-icon">menu</i></a>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <a id="btn-check-payment" class="btn btncol green darken-1" data-bind="text:labelPayment"></a>
                </div>
            </div>

        </div>

        <div id="posterminal-view-items">
            <nav id="posterminal-view-breadcrumbs">
                <div class="nav-wrapper">
                    <div id="pos-items-breadcrumbs" class="col s12">
                    </div>
                </div>
            </nav>

            <div id="posterminal-view-items-container" class="row pos-items-container">

            </div>

            <div id="progress-container-items" class="container-center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="progress-container-terminal" class="container-center">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

</div>
