<div id="editor-view-category">
    <div class="padding-0001em">

        <div class="section editor-section">
            <h5 data-bind="text:Header"></h5>
        </div>

        <div class="row row-inputs">
            <div class="col s12 m6 l4 xl4">
                <div class="input-field">
                    <input id="editor-view-unit-name" type="text" data-length="18" data-bind="value:editModel.name">
                    <label for="editor-view-unit-name" data-bind="text:labelName"></label>
                </div>
            </div>
        </div>

        <div class="section">
            <h5 data-bind="text:labelPosTerminal"></h5>
        </div>

        <div class="row row-inputs">
            <div class="col s12 m6 l4 xl3 center-align">
                <img id="editor-view-category-photo" class="card-image" />
                <input type="file" id="editor-view-image-input" style="display:none" />
            </div>
        </div>
        <div class="row row-inputs">
            <div class="col s12 m6 l4 xl3">
                    <a id="editor-view-category-addphoto" class="btn btncol" data-bind="text:labelAddPhoto"></a>
            </div>
        </div>
    </div>
</div>
