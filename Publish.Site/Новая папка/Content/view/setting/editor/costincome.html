<div id="editor-view-costincome">
    <div class="padding-0001em">

        <div class="section">
            <h5 data-bind="text:Header"></h5>
        </div>

        <div class="row row-inputs">
            <div class="col s12 m12 l12 xl12">
                <div class="input-field">
                    <input id="editor-view-costincome-name" type="text" data-length="60" data-bind="value:editModel.name">
                    <label for="editor-view-costincome-name" data-bind="text:labelName"></label>
                </div>
            </div>
            <div class="col s12 m6 l4 xl3">
                <div class="input-field">
                    <select id="editor-view-costincome-type" class="validate" data-bind="value:editModel.type">
                        <option value="1" data-bind="text:labelIncome"></option>
                        <option value="2" data-bind="text:labelCost"></option>
                    </select>
                    <label for="editor-view-costincome-type" data-bind="text:labelArticleType"></label>
                </div>
            </div>
        </div>
    </div>
</div>
