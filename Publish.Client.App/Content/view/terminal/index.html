<div id="posterminal-view">
    <!-- Dropdown Structure -->
    <a id="posterminal-view-cash-trigger" class="hide" data-target='posterminal-view-cash-menu'></a>
    <ul id="posterminal-view-cash-menu" class="dropdown-content">
        <li><a  id="posterminal-view-cash-menu-incash"><i class="material-icons">monetization_on</i><span data-bind="text:labelInCash"></span><span class="posterminal-cash-menu-incash" data-bind="text:POSData.MoneyInCash"></span></a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a id="posterminal-view-cash-menu-historysalses"><i class="material-icons">history</i><span data-bind="text:labelHistorySales"></span></a></li>
        <li><a id="posterminal-view-cash-menu-reportbychange"><i class="material-icons">timeline</i><span data-bind="text:labelReportByChange"></span></a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a id="posterminal-view-cash-menu-closechange"><i class="material-icons">timer_off</i><span data-bind="text:labelCloseChange"></span></a></li>
    </ul>
    <ul id="posterminal-view-salepoints" class="dropdown-content"></ul>

    <div id="posterminal-view-main">

        <div id="posterminal-view-checks-container">
            <div id="posterminal-view-checks">
                <a id="btn-check-new" class="btn"><i class="material-icons">add</i></a>
            </div>

            <div id="posterminal-view-check-info" class="row" data-bind="visible: visibleCheck">
                <div class="col s12 m12 l12 xl12">
                    <span class="info-label" data-bind="text:labelTime"></span><span class="info-value" data-bind="text:checkTime"></span>
                </div>
                <div class="col s12 m12 l12 xl12" data-bind="visible: visibleClient">
                    <span class="info-label" data-bind="text:labelClient"></span><span class="info-value" data-bind="text:checkClient"></span>
                </div>
                <div class="col s12 m12 l12 xl12" data-bind="visible: visibleDiscount">
                    <span class="info-label" data-bind="text:labelDiscount"></span><span class="info-value" data-bind="text:checkDiscount"></span>
                </div>
            </div>

            <table id="posterminal-view-check-positions" data-bind="visible: visibleCheck">
                <tbody></tbody>
            </table>

            <div id="posterminal-view-check-total" class="row" data-bind="visible: visibleCheck">
                <div class="col s12 m12 l12 xl12">
                    <div>
                        <span class="total-text">Итого</span><span class="total-text right" data-bind="text:checkSumNoDiscountText"></span>
                    </div>
                    <div>
                        <span class="total-text" data-bind="text: labetToDiscount, visible: visibleDiscount"></span><span class="total-text right" data-bind="text:checkSumText, visible: visibleDiscount"></span>
                    </div>
                </div>
            </div>

            <div id="posterminal-view-check-buttons" class="row" data-bind="visible: visibleCheck">
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-person" class="btn btncol check-btn"><i class="material-icons check-icon">person</i></a>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-discount" class="btn btncol check-btn dropdown-trigger" data-target="btn-check-discount-dropdown"><i class="material-icons check-icon">mood</i></a>
                    <!-- Dropdown Structure -->
                    <ul id='btn-check-discount-dropdown' class='dropdown-content'>
                        <li><a id="btn-check-discount-item" data-bind="text:labelDiscount"></a></li>
                        <li><a id="btn-check-nodiscount-item" data-bind="text:labelNoDiscount"></a></li>
                    </ul>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-comment" class="btn btncol check-btn"><i class="material-icons check-icon">message</i></a>
                </div>
                <div class="col s3 m3 l3 xl3">
                    <a id="btn-check-menu" class="btn btncol check-btn dropdown-trigger" data-target="btn-check-menu-dropdown"><i class="material-icons check-icon">menu</i></a>
                    <!-- Dropdown Structure -->
                    <ul id='btn-check-menu-dropdown' class='dropdown-content'>
                        <li><a id="btn-check-cancel-item" data-bind="text:labelCancelOrder"></a></li>
                        <li><a id="btn-check-split-item" data-bind="text:labelSplitCheck"></a></li>
                        <li><a id="btn-check-printpre-item" data-bind="text:labelPrintPreCheck"></a></li>
                    </ul>
                </div>
                <div class="col s12 m12 l12 xl12">
                    <a id="btn-check-payment" class="btn btncol green darken-1" data-bind="text:labelPayment"></a>
                </div>
            </div>

        </div>

        <div id="posterminal-view-items">
            <nav id="posterminal-view-breadcrumbs">
                <div class="nav-wrapper">
                    <div id="pos-items-breadcrumbs" class="col s12">
                    </div>
                </div>
            </nav>

            <div id="posterminal-view-items-container" class="row pos-items-container">

            </div>

            <div id="progress-container-items" class="container-center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="progress-container-terminal" class="container-center">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

</div>
