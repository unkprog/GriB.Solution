<div id="changedialog-view">
    <div class="row numpad-header">
        <h3 class="center-align numpad-header" data-bind="text:HeaderQuery"></h3>
    </div>
    <div class="row">
        <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
            <a id="btn-change-ok" class="btn btncol check-btn-typepayment"><i class="material-icons left check-icon-typepayment">access_time</i><span data-bind="text:labelYes"></span></a>
        </div>
        <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
            <a id="btn-change-no" class="btn btncol check-btn-typepayment"><i class="material-icons left check-icon-typepayment">highlight_off</i><span data-bind="text:labelNo"></span></a>
        </div>
    </div>
</div>
