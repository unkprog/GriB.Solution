<div id="changesales-view">
    <div class="row numpad-header">
        <h4 class="center-align numpad-header" data-bind="text:HeaderChangeReportSales"></h4>
    </div>

    <div class="row row-margin-bottom-0 text-bold">
        <div class="col s12 m12 l12 xl12">
            <h5><span data-bind="text:labelRevenue"></span>: <span data-bind="text:TextRevenueTotal"></span></h5>
            <div class="divider"></div>
        </div>
        <div class="col s12 m6 l4 xl4">
            <span data-bind="text:labelCash"></span>: <span data-bind="text:TextCash"></span>
        </div>
        <div class="col s12 m6 l4 xl4">
            <span data-bind="text:labelNonCash"></span>: <span data-bind="text:TextNonCash"></span>
        </div>
    </div>
    <div class="row text-bold">
        <div class="col s12 m12 l12 xl12">
            <h5><span data-bind="text:labelReportCash"></span>: <span data-bind="text:TextCashTotal"></span></h5>
            <div class="divider"></div>
        </div>
        <div class="col s12 m6 l4 xl4">
            <span data-bind="text:labelEncashment"></span>: <span data-bind="text:TextEncashment"></span>
        </div>
        <div class="col s12 m6 l4 xl4">
            <span data-bind="text:labelDeposit"></span>: <span data-bind="text:TextDeposit"></span>
        </div>
        <div class="col s12 m6 l4 xl4">
            <span data-bind="text:labelWithDrawing"></span>: <span data-bind="text:TextWithDrawing"></span>
        </div>
    </div>

    <div class="row row-margin-bottom-0">
        <div class="col s12 m12 l12 xl12">
            <div id="changesales-view-table"></div>
        </div>
    </div>
</div>
