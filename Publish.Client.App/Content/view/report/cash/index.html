<div id="report-cash-view">
    <div class="row row-inputs">
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-cash-view-date-start" type="text" class="datepicker">
            <label for="report-cash-view-date-start" data-bind="text:labelDateFrom"></label>
        </div>
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-cash-view-date-end" type="text" class="datepicker">
            <label for="report-cash-view-date-end" data-bind="text:labelDateTo"></label>
        </div>
        <div id="report-cash-view-salepoint-row" class="input-field col s12 m6 l3 xl3 col-input-numpad">
            <input id="report-cash-view-salepoint" type="text" disabled class="truncate black-text" data-bind="value: filterModel.salepoint.name" style="cursor:pointer;font-weight:bold;">
            <label for="report-cash-view-salepoint" data-bind="text:labelSalepoint"></label>
            <i id="report-cash-view-salepoint-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
        </div>
    </div>
    <div class="row row-inputs">
        <div class="input-field col s12 m12 l12 xl12 col-input-numpad" style="margin-top: 0;">
            <a id="report-cash-view-btn-build" class="btn btncol" data-bind="text:labelBuild"></a>
        </div>
    </div>
</div>
