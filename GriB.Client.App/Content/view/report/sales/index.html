<div id="report-sales-view">
    <div class="row row-inputs">
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-sales-view-date-start" type="text" class="datepicker">
            <label for="report-sales-view-date-start" data-bind="text:labelDateFrom"></label>
        </div>
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-sales-view-date-end" type="text" class="datepicker">
            <label for="report-sales-view-date-end" data-bind="text:labelDateTo"></label>
        </div>
        <div class="input-field col s12 m4 l6 xl6">
            <select id="report-sales-view-showfields" multiple data-bind="value:selectedFields">
                <option value="1" data-bind="text:labelSalepoint"></option>
                <option value="2" data-bind="text:labelProduct"></option>
                <option value="3" data-bind="text:labelEmployee"></option>
                <option value="4" data-bind="text:labelClient"></option>
            </select>
            <label data-bind="text:labelShowFields"></label>
        </div>
    </div>
    <div class="row row-inputs">
        <div id="report-sales-view-salepoint-row" class="input-field col s12 m6 l3 xl3 col-input-numpad">
            <input id="report-sales-view-salepoint" type="text" disabled class="truncate black-text" data-bind="value: filterModel.salepoint.name" style="cursor:pointer;font-weight:bold;">
            <label for="report-sales-view-salepoint" data-bind="text:labelSalepoint"></label>
            <i id="report-sales-view-salepoint-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
        </div>
        <div id="report-sales-view-product-row" class="input-field col s12 m6 l3 xl3 col-input-numpad">
            <input id="report-sales-view-product" type="text" disabled class="truncate black-text" data-bind="value: filterModel.product.name" style="cursor:pointer;font-weight:bold;">
            <label for="report-sales-view-product" data-bind="text:labelProduct"></label>
            <i id="report-sales-view-product-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
        </div>
        <div id="report-sales-view-employee-row" class="input-field col s12 m6 l3 xl3 col-input-numpad">
            <input id="report-sales-view-employee" type="text" disabled class="truncate black-text" data-bind="value: filterModel.employee.name" style="cursor:pointer;font-weight:bold;">
            <label for="report-sales-view-employee" data-bind="text:labelEmployee"></label>
            <i id="report-sales-view-employee-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
        </div>
        <div id="report-sales-view-client-row" class="input-field col s12 m6 l3 xl3 col-input-numpad">
            <input id="report-sales-view-client" type="text" disabled class="truncate black-text" data-bind="value: filterModel.client.name" style="cursor:pointer;font-weight:bold;">
            <label for="report-sales-view-client" data-bind="text:labelClient"></label>
            <i id="report-sales-view-client-clear" class="material-icons editor-header right doc-edit-ref-del">close</i>
        </div>
    </div>
    <div class="row row-inputs">
        <div class="input-field col s12 m12 l12 xl12 col-input-numpad" style="margin-top: 0;">
            <a id="report-sales-view-btn-build" class="btn btncol" data-bind="text:labelBuild"></a>
        </div>
    </div>
</div>
