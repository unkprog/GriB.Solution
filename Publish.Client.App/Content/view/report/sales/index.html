<div id="report-sales-view">
    <div class="row row-inputs">
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-sales-view-date-start" type="text" class="datepicker">
            <label for="report-sales-view-date-start" data-bind="text:labelDateFrom"></label>
        </div>
        <div class="input-field col s6 m4 l3 xl2">
            <input id="report-sales-view-date-end" type="text" class="datepicker">
            <label for="report-sales-view-date-end" data-bind="text:labelDateTo"></label>
        </div>
    </div>
    <div class="row row-inputs">
        <div class="input-field col s12 m12 l12 xl12 col-input-numpad" style="margin-top: 0;">
            <a id="report-sales-view-btn-build" class="btn btncol" data-bind="text:labelBuild"></a>

        </div>
    </div>
</div>
